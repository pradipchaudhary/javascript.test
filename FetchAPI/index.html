<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Fetch API</title>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <h1>Fetch API</h1>
                    <hr />
                    <button class="btn btn-success" id="getPost">GET</button>
                    <button class="btn btn-primary" id="createPost">
                        CREATE
                    </button>
                    <button class="btn btn-info" id="updatePost">
                        PUT/UPDATE
                    </button>
                    <button class="btn btn-warning" id="patchPost">
                        PATCH
                    </button>
                    <button class="btn btn-danger" id="deletePost">
                        DELETE
                    </button>

                    <!-- Table -->
                    <div id="table"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
